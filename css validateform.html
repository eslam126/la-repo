<!DOCTYPE html>
<html>
    <heade>
        <style>
            body { 
  margin: 0 auto; 
  max-width: 320px;
  background: #eee;
  font: 16px sans-serif;
}

label {
  display: block;
  margin-top: 10px;
}
input, select {
  display: block;
  width: 100%;
  padding: 3px 5px;
  line-height: 26px;
  border-radius: 3px;
  border: 1px solid #bbb;
  box-sizing: content-box;
  -webkit-appearance: none;
}
        </style>
    </heade>
</html>

<h1>Contact us</h1>

<form action="#">
<fieldset>  
    <legend>Contact us form</legend>

  <label > Name</label>
  <input type="text"  name="urname" placeholder="Enter your Name" required minlength="3" maxlength="10" required>
  
  
  
  <label>Date</label>
  <input type="date" min="2015-05-15" max="2021-05-25" required>
  
  
  
  <label>Datetime-local</label>
  <input type="datetime-local" min="2014-09-09T12:00:00.00" >

  

  

  <label>Email</label>
  <input  type="email" name="email" autocomplete="on" required>

  <label>Tel</label>
  <input type="tel" id="phone" name="phone" required>


  <label>Number</label>
  <input type="number" step="any">
  <input type="number" pattern="[0-9]*" placeholder="Number type with number pattern">
  
  
  <label for="Rang1">
    Range:</label>
<input type="range" id="Rang1" name="Rang1" min="0" max="100" step="1" value="70">
<span id="rangeValue"></span>

  <label>Color</label>
  <input type="color">

  <label>Pattern</label>
  <input type="text" pattern="[0-9]*" placeholder="Text type with number pattern">

  
  <label>Dropdown</label>
  <select>
    <option>Item 1</option>
    <option>Item 2</option>
    <option>Item 3</option>
    <option>Item 4</option>
    <option>Item 5</option>
    <option>Item 6</option>
  </select>
  <label for="search">Search:</label>
  <input type="search" id="search" name="search" autofocus>
  <input type="submit" value="submit">  
</form>
</fieldset>
<script>
    var rangeValue = document.getElementById("rangeValue");
    var Exp_Range = document.getElementById("Rang1");

    Exp_Range.onchange = function() {
        rangeValue.innerText = this.value;
    }

    rangeValue.innerHTML = Exp_Range.value;
</script>
